<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333333;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dddddd;
            padding: 10px 0;
        }
        .product img {
            max-width: 100px;
            border-radius: 8px;
        }
        .product-details {
            flex: 1;
            margin-left: 20px;
        }
        .product-details h3 {
            margin: 0;
            color: #333333;
        }
        .product-details p {
            margin: 5px 0;
            color: #666666;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
        }
        .footer p {
            margin: 0;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Cart Details</h1>
        </div>
        <!-- Repeat this block for each product in the cart -->
        <div class="product">
            <img src="PRODUCT_IMAGE_URL" alt="PRODUCT_NAME">
            <div class="product-details">
                <h3>PRODUCT_NAME</h3>
                <p>Price: $PRODUCT_PRICE</p>
                <p>Size: PRODUCT_SIZE</p>
                <p>Color: PRODUCT_COLOR</p>
            </div>
        </div>
        <!-- End of product block -->
        <div class="footer">
            <p>Thank you for shopping with us!</p>
        </div>
    </div>
</body>
</html>
